<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Emails List</h2>
      <!-- <button @click="getEmail">Genera lista di e-mail</button> -->
      <!-- <button @click="PrintEmail">Stampa lista di e-mail</button> -->
      <h3 v-show="eMails.length != 10">Stiamo caricando le mails</h3>
      <ul>
        <li v-show="eMails.length == 10" v-for="email in eMails">
          {{ email }}
        </li>
      </ul>
      <!-- <button @click="resetEmails">Clear emails</button> -->
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- MY SCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
